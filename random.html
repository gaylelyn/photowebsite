<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lyn's photos</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .random-photo-container {
            text-align: center;
            margin-top: 50px;
        }

        .random-photo {
            max-height: 600px;
        }

        .caption {
            text-align: center;
            font-size: 18px;
            color: #555;
        }

        h1 {
            text-align: center;
            font-size: 24px; /* Adjust the font size here */
            margin-top: 20px; /* Adjust the margin as needed */
        }

        a:link {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
            cursor: pointer; /* Changed from crosshair */

            color: black !important;
        }

        a:visited {
            color: blue;
        }

</head>

    <h1>here is a random photo</h1>

    <div class="random-photo-container">
        <img id="random-photo" class="random-photo" src="">
        <div id="photo-caption" class="caption"></div>
        <p class="link" style="text-align: center;"><a href="https://gaylelyn.github.io/photowebsite/random">give me another random one</a></p>
